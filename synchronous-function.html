<html>
<head>
   <title>Synchronous Functions</title>
   <script>
      function ageidentify(age) {
         return `Hello, My Age is ${age}!`;
      }
      const age = '37';
      const result = ageidentify(age);
      document.writeln('<b>JavaScript Synchronous Functions</b>');
      document.writeln("<br>");
      document.writeln("<br>");
      document.writeln(result);
   </script>
</head>
<body>
   <!-- <h1 style="font-size: 18px;">JavaScript Synchronous Functions</h1>    -->
</body>
</html>
