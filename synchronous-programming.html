<html>
<head>
   <title>Synchronous Programming</title>
   <script>
      const employeeid = '3499';
      const result = `Hai, My Employee ID is ${employeeid}!`;
      document.write("<b>JavaScript Synchronous Programming</b>");
      document.writeln("<br>");
      document.writeln("<br>"); 
      document.writeln(result);
   </script>
</head>
<body>
   <!-- <h1 style="font-size: 18px;">JavaScript Synchronous Programming</h1>  -->
</body>
</html>
