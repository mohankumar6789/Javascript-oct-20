<html>   
   <head>
      <title>JavaScript Object Synchronous</title>      
      <script>
         document.write("<b>JavaScript Object Synchronous</b>");
         document.writeln("<br>");
         document.writeln("<br>"); 
         document.write("Hi"); 
         document.write("<br>");
         document.write("Mohan");
         document.write("<br>");
         document.write("Kumar"); 
         document.write("<br>");
         document.write("Javascript");
         document.write("<br>");
         document.write("Language");
     </script>
   </head>
   <body>
      <!-- <h1 style="font-size: 18px;">JavaScript Object Synchronous</h1> -->
   </body>
</html>
