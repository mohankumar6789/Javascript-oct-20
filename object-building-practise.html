<html>   
   <head>
      <title>JavaScript Object Practise</title>      
      <script type = "text/javascript">
            var imgObj = null;
            function init() {
               imgObj = document.getElementById('myImage');
               imgObj.style.position = 'relative'; 
               imgObj.style.left = '0px'; 
            }
            function moveRight() {
               imgObj.style.left= parseInt(imgObj.style.left) + 10 + 'px';
            }
            window.onload = init;
      </script>
   </head>
   <body>
      <h1 style="font-size: 18px;">JavaScript Object Practise</h1>   
      <form>
         <img id="myImage" src="bouncing-balls.png" />
         <p>Click the image to move right</p>
         <input type="button" value="Click Me" onclick="moveRight();" />
      </form>      
   </body>
</html>
